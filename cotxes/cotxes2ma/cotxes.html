<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionari de Cotxes</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <!-- Capçalera -->
    <!-- Script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary my-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"><img class="logo-navbar" src="/images/logo.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item item-navbar">
                <a class="nav-link active" aria-current="page" href="/index.html">Inici</a>
              </li>
              <li class="nav-item dropdown item-navbar">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Cotxes
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/cotxes/cotxesnous/cotxes.html">Nous</a></li>
                  <li><a class="dropdown-item" href="/cotxes/cotxes2ma/cotxes.html">Segona mà</a></li>
                </ul>
              </li>
              <li class="nav-item item-navbar">
                <a class="nav-link" href="/sobre-nosaltres/sobre-nosaltres.html">Sobre nosaltres</a>
              </li>
    
              <li class="nav-item item-navbar">
                <a class="nav-link" href="/contacte/contacte.html">Contacte</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

      <div id="car-details"></div>

      <script>
        // Llegeix l'id de la URL
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));
      
        // Carrega els cotxes des del JSON
        fetch("/cotxes/cotxes2ma/data/cotxes2ma.json")
          .then(res => res.json())
          .then(cotxes => {
            const cotxe = cotxes.find(c => c.id === id);
            const container = document.getElementById("car-details");
      
            if (cotxe) {
              container.innerHTML = `
                <div">
                  <img src="${cotxe.imatge}" alt="${cotxe.nom} ${cotxe.model}" class="car-image" />
                  <h2 class="car-title">${cotxe.nom} ${cotxe.model}</h2>
                  <p class="car-description">${cotxe.descripcio}</p>
                  <p class="car-preu">${cotxe.preu.toLocaleString()} €</p>
                  <a href="/cotxes/cotxes.html">Tornar al catàleg</a>
                </div>
              `;
            } else {
              container.innerHTML = "<p>Cotxe no trobat.</p>";
            }
          })
          .catch(err => {
            console.error("Error carregant JSON:", err);
            document.getElementById("car-details").innerHTML = "<p>Error carregant les dades del cotxe.</p>";
          });
      </script>

    
    <!-- Peu de Pàgina -->
    <footer>
        <p>&copy; 2025 Concessionari de Cotxes. Tots els drets reservats.</p>
    </footer>
</body>
