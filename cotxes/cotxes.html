<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionari de Cotxes</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <!-- Capçalera -->
    <header>
        <!-- Script de bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <div class="logo">
            <img src="/images/logo.png" alt="Logo del Concessionari">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Inici</a></li>
                <li><a href="/cotxes/cotxes.html">Cotxes</a></li>
                <li><a href="/sobre-nosaltres/sobre-nosaltres.html">Sobre nosaltres</a></li>
                <li><a href="/contacte/contacte.html">Contacte</a></li>
            </ul>
        </nav>
    </header>


    <div id="car-details"></div>

    <script>
      // Llegeix l'id de la URL
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get("id"));
    
      // Carrega els cotxes des del JSON
      fetch("/cotxes/data/cotxes.json")
        .then(res => res.json())
        .then(cotxes => {
          const cotxe = cotxes.find(c => c.id === id);
          const container = document.getElementById("car-details");
    
          if (cotxe) {
            container.innerHTML = `
              <div class="car-card shadow p-4 rounded-4 bg-white d-flex flex-column align-items-center">
                <img src="${cotxe.imatge}" alt="${cotxe.nom} ${cotxe.model}" class="car-image mb-4" />
                <h2 class="car-title">${cotxe.nom} ${cotxe.model}</h2>
                <p class="car-description text-center">${cotxe.descripcio}</p>
                <p class="car-price fs-4 fw-bold text-success">${cotxe.preu.toLocaleString()} €</p>
                <a href="/cotxes/cotxes.html" class="btn btn-primary mt-3">Tornar al catàleg</a>
              </div>
            `;
          } else {
            container.innerHTML = "<p>Cotxe no trobat.</p>";
          }
        })
        .catch(err => {
          console.error("Error carregant JSON:", err);
          document.getElementById("car-details").innerHTML = "<p>Error carregant les dades del cotxe.</p>";
        });
    </script>

</body>
